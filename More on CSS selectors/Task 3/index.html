<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psudo after and before</title>
    <style>
        /* psudo before */
        h1::before{
            content:"selector";
        }
        /* psudo after */
        h1::after{
            content:"pesudo";
        }
    </style>
</head>
 <!-- given HTML code -->
<body>
   <h1>- element -</h1>
</body>
</html>
