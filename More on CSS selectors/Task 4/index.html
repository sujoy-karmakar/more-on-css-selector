<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psudo-class element selector hover</title>
    <style>
        /* before hover */
        button{
            background-color: rgb(31, 114, 209);
            padding: 10px 20px;
        font-size: 20px;
        border-radius: 10px;
        border:none;
        color:white;
        }
        /* after hover */
        button:hover{
            cursor: pointer;
            box-shadow: 15px 9px 14px 2px rgb(62, 62, 62);
        }
    </style>
</head>
<body>
    <button>PW Skills</button>
</body>
</html>
